<!-- Generated template for the StarRateComponent component -->
<ion-icon
  *ngFor="let num of [1, 2, 3, 4, 5]"
  [name]="getIcon(num)"
  [ngStyle]="{
    'font-size': starSize + 'pt',
    'margin-right': num > 0 ? spacing + 'px' : '0',
    'color': getColor(num)
  }"
  (click)="rate(num)">
</ion-icon>
