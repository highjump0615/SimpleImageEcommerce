<ion-header>
  <ion-navbar class="bg-grad-toolbar">
    <ion-title>Rate and Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div
    #container
    class="container"
    [style.min-height]="this.mainHeight + 'px'">
    <!-- star rate -->
    <star-rate
      [rating]="0"
      starSize="35"
      mode="1"
      spacing="4"
      [readOnly]="false"
      #starRate>
    </star-rate>

    <!-- title -->
    <span
      class="sp-title"
    >WRITE A REVIEW:</span>

    <!-- text area -->
    <ion-card>
      <ion-textarea
        placeholder="Write here..."
        [(ngModel)]="review">
      </ion-textarea>
    </ion-card>

    <!-- post button -->
    <button
      ion-button
      class="round-corner width-60 bt-post"
      [disabled]="review.length <= 0"
      (click)="onPost()"
    >Post</button>

  </div>

</ion-content>
