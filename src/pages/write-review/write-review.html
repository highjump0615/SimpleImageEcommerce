<ion-header>
  <ion-navbar class="bg-grad">
    <ion-title>Rate and Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <!-- star rate -->
    <star-rate
      [rating]="0"
      starSize="35"
      mode="1"
      spacing="4"
      [readOnly]="false">
    </star-rate>

    <!-- title -->
    <span
      class="sp-title"
    >WRITE A REVIEW:</span>

    <!-- text area -->
    <ion-card>
      <ion-textarea
        placeholder="Write here...">
      </ion-textarea>
    </ion-card>

    <!-- post button -->
    <button
      ion-button
      class="round-corner width-60 bt-post"
    >Post</button>

  </div>

</ion-content>
