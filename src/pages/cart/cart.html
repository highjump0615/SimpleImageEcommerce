<ion-header>
  <ion-navbar class="bg-grad">
    <button
      ion-button menuToggle
      color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="flex-column">
    <!-- product list -->
    <ion-list class="list-custom">
      <ion-item
        detail-none
        no-padding
        no-lines
        *ngFor="let item of [1,2]">

        <div class="dv-product flex-row">
          <!-- image -->
          <div class="dv-image flex-c-row">
            <!-- default image icon -->
            <ion-icon name="images"></ion-icon>
          </div>

          <!-- content -->
          <div class="flex-column dv-text">
            <!-- title -->
            <span
              class="sp-title"
            >Cocobolo Image</span>

            <!-- price -->
            <span
              class="sp-price"
            >$13.00</span>
          </div>

          <!-- close button -->
          <button
            ion-button clear icon-only
            color="lightdark">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </div>

      </ion-item>
    </ion-list>

    <div
      class="flex-c-col"
      style="margin-top: 4px;"
      padding>
      <!-- subtotal -->
      <div class="flex-row space-between dv-line width-100">
        <span>SubTotal</span>
        <span>$33.00</span>
      </div>
      <!-- tax -->
      <div class="flex-row space-between dv-line width-100">
        <span>Tax</span>
        <span>$3</span>
      </div>
      <!-- totla -->
      <div class="flex-row space-between dv-line-bold width-100">
        <span>TOTAL</span>
        <span>$36.00</span>
      </div>

      <!-- pay button -->
      <button
        ion-button
        class="round-corner width-70 mt-60"
      >Pay</button>
    </div>
  </div>

</ion-content>
