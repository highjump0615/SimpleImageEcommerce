<ion-header>
  <ion-navbar class="bg-grad-toolbar">
    <button
      ion-button menuToggle
      color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- pull to refresh -->
  <ion-refresher
    (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh"
    ></ion-refresher-content>
  </ion-refresher>

  <ion-list
    class="list-custom"
    [virtualScroll]="products">
    <!-- showLoading -->
    <ion-spinner *ngIf="showLoading"></ion-spinner>
    <div
      class="dv-no-list-item flex-c-row"
      *ngIf="!showLoading && products.length == 0">
      <span>No products available yet</span>
    </div>

    <ion-item
      detail-none
      no-padding
      *virtualItem="let p; let i = index">
      <div class="flex-column dv-product">
        <!-- image -->
        <div
          class="dv-image flex-c-row"
          #imageViewer
          (click)="onImage(imageViewer, i)">
          <ion-img
            src="{{p.imageUrl}}"
            [cache]="true"
          ></ion-img>

          <!-- default image icon -->
          <ion-icon name="images"></ion-icon>

          <!-- add to cart -->
          <button
            ion-button icon-start auto
            (click)="onButAddCart()">
            <ion-icon name="cart"></ion-icon>
            Add to Cart
          </button>
        </div>

        <div class="dv-content">
          <!-- description -->
          <span
            class="sp-desc"
          >{{p.desc}}</span>

          <div class="flex-c-row dv-rate">
            <!-- rating -->
            <star-rate
              [rating]="p.rating"
              starSize="22">
            </star-rate>

            <!-- price -->
            <span class="sp-price">${{p.price}}</span>
          </div>

          <!-- comment -->
          <button
            ion-button
            color="dark"
            (click)="onButComment()"
            clear>
            <u>View Recent Comments</u>
          </button>
        </div>

      </div>
    </ion-item>
  </ion-list>

</ion-content>
