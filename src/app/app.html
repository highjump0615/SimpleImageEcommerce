<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button
        *ngFor="let p of pages"
        [menuClose]="!p.component"
        ion-item detail-none
        (click)="openPage(p)">
        <ion-icon
          [name]="p.icon"
          item-start>
        </ion-icon>
        {{p.title}}
      </button>

      <!-- logout -->
      <button
        ion-item detail-none
        (click)="onLogout()">
        <ion-icon
          name="ios-log-out"
          item-start>
        </ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
